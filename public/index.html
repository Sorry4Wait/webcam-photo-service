<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Photo Service</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video, canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #snap {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        #countdown {
            display: none;
            font-size: 48px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #message {
            display: none;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 80%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
<video id="video" width="640" height="480" autoplay></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
<div id="countdown"></div>
<div id="message"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
<script src="js/face-api.js"></script>
</body>
</html>
